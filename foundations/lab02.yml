# BoM_bp_dotnet_core_buildpack_current: .NET Core 1.0.15
# BoM_bp_nodejs_buildpack_candidate: NodeJS 1.5.34
# BoM_bp_nodejs_buildpack_current: NodeJS 1.5.32
